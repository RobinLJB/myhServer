log4j.rootLogger=info, file , console
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=${catalina.home}/logs/xhp2p.log
#log4j.appender.file.MaxFileSize=4000KB
#log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %-5p [%t] %-17c{2} (%13F\:%L) %3x - %m%n
log4j.appender.file.datePattern='_'yyyyMMdd'.log'
#log4j.appender.file.layout.ConversionPattern=%-d{yy/MM/dd HH:mm:ss} [%c]-[%p] %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %-5p [%t] %-17c{2} (%13F\:%L) %3x - %m%n

